<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Akarsha ‚ù§Ô∏è</title>
    <style>
        body {
            background: url('a10.jpg') no-repeat center center fixed;
            background-size: cover;
            text-align: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            position: relative;

        }
        .container {
            padding: 20px;
            position: relative;
            z-index: 2;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 20px;
        }
        h1 {
            font-size: 3em;
            background: linear-gradient(to right, #ff416c, #ff4b2b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: fadeIn 2s ease-in-out;        }
        .heart {
            font-size: 50px;
            color: red;
            animation: heartbeat 1.5s infinite;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            max-width: 90%;
            margin-top: 20px;
        }
        .gallery img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 8px;
            cursor: pointer;
            opacity: 0;
            transform: scale(0.8);
            transition: opacity 1s ease-in-out, transform 1s ease-in-out;
        }
        .gallery img.visible {
            opacity: 1;
            transform: scale(1);
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
        }
        .gallery img:hover {
            transform: scale(1.1);
            transition: transform 0.3s ease-in-out;
        }
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 3;
        }
        .lightbox img {
            max-width: 80%;
            max-height: 80%;
            border-radius: 10px;
        }
        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: red;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        .floating-hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            overflow: hidden;
            pointer-events: none;
        }
        .heart-float {
            position: absolute;
            color: red;
            font-size: 20px;
            opacity: 0.7;
            animation: floatUp 5s linear infinite;
        }
        @keyframes floatUp {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-100vh) scale(1.5); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="floating-hearts"></div>
    <div class="container">
        <h1>Happy Birthday, Akarsha! üéâ</h1>
        <div class="heart">‚ù§Ô∏è</div>
        <p>Happy Birthday Appu I Love You always paapu ‚ù§Ô∏è<br> heege nin 100th birthday na celebrate maadbeku nange‚ù§Ô∏è yaavaglu happy aagiru‚ù§Ô∏è.<br> Neen illde nan life incomplete, tumba hurt maadidre sorry, nan ninna yavaglu love maadtini kandamma üíï</p>
        <div class="gallery" id="gallery">
            <img src="a1.jpg" onclick="openLightbox(this.src)">
            <img src="a2.jpg" onclick="openLightbox(this.src)">
            <img src="a3.jpg" onclick="openLightbox(this.src)">
            <img src="a4.jpg" onclick="openLightbox(this.src)">
            <img src="a5.jpg" onclick="openLightbox(this.src)">
            <img src="a6.webp" onclick="openLightbox(this.src)">
            <img src="a7.webp" onclick="openLightbox(this.src)">
            <img src="a8.webp" onclick="openLightbox(this.src)">
            <img src="a9.webp" onclick="openLightbox(this.src)">
            <img src="a10.webp" onclick="openLightbox(this.src)">
        </div>
    </div>
    <div class="lightbox" id="lightbox">
        <button class="close-btn" onclick="closeLightbox()">Close</button>
        <img id="lightbox-img">
    </div>
    <script>
        function openLightbox(src) {
            document.getElementById("lightbox-img").src = src;
            document.getElementById("lightbox").style.display = "flex";
        }
        function closeLightbox() {
            document.getElementById("lightbox").style.display = "none";
        }
        function revealImages() {
            let images = document.querySelectorAll('.gallery img');
            images.forEach((img, index) => {
                setTimeout(() => {
                    img.classList.add('visible');
                }, index * 500);
            });
        }
        function createHearts() {
            const heartContainer = document.querySelector('.floating-hearts');
            setInterval(() => {
                let heart = document.createElement('div');
                heart.classList.add('heart-float');
                heart.innerHTML = '‚ù§Ô∏è';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = Math.random() * 3 + 3 + 's';
                heartContainer.appendChild(heart);
                setTimeout(() => heart.remove(), 5000);
            }, 500);
        }
        window.onload = function() {
            revealImages();
            createHearts();
        };
    </script>
</body>
</html>
